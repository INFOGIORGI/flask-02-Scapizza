<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titolo}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a.disabled {
            pointer-events: none;
            cursor: default;
            color: #888;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href='{{url_for("index")}}'>Home</a>
        <a href='{{url_for("about")}}'>About Us</a>
        <a href='{{url_for("contact")}}'>Contatti</a>
    </div>
    <div class="content">
        {%block contenutoContainer%}{%endblock%}
        <h2>Ciao a tutti sono: {{nome}}</h2>
    </div>
</body>
</html>
